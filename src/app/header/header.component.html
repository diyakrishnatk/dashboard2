<mat-toolbar color="primary">

  <button (click)="menubuttonClicked()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>


  <span>Menu</span>
  <span class="example-spacer"></span>

  <div class="flex-container">
    <ul>



      <!-- button1 -->
      <li>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <mat-icon>settings</mat-icon>
        </button>
      </li>

      <!-- button2-->
      <li>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
          <mat-icon>help</mat-icon>
        </button>
      </li>

      <!-- button3 -->
      <li>
        <button [matMenuTriggerFor]="menu" mat-icon-button class="example-icon"
          aria-label="Example icon-button with share icon">
          <mat-icon>person</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item> <mat-icon>logout</mat-icon>Logout</button>
        </mat-menu>

      </li>
    </ul>

  </div>
</mat-toolbar>
